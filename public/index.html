<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link defer rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>React App</title>
</head>
<body>
  <noscript> You need to enable JavaScript to run this app. </noscript>
  <div id="root"></div>
  <script defer>
    const PATH = '/service-worker.js';

    let isServiceWorkersSupport = ('serviceWorker' in navigator);

    if (isServiceWorkersSupport) {
      console.log('Will service worker register?');
      navigator.serviceWorker.register(PATH).then(function () {
        console.log("Yes it did.");
      }).catch(function (err) {
        console.log("No it didn't. This happened: ", err)
      });
    }
  </script> 
  </body>
</html>
